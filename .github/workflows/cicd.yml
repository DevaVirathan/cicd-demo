# .github/workflows/cicd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # CONTINUOUS INTEGRATION
  # ============================================================================
  
  lint-and-format:
    name: ğŸ§¹ Code Quality & Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ¨ Check code formatting with Black
        run: black --check --diff app/ tests/

      - name: ğŸ“ Check import sorting with isort
        run: isort --check-only --diff app/ tests/

      - name: ğŸ” Lint with flake8
        run: flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: ğŸ“Š Upload lint results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: lint-results
          path: |
            lint-results.txt

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ§ª Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“ˆ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/

  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ” Run safety check
        run: |
          pip install safety
          safety check --json --output safety-report.json || true

      - name: ğŸ“Š Upload security scan results
        uses: actions/upload-artifact@v3
        with:
          name: security-scan
          path: safety-report.json

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: cicd-demo-app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: ğŸ“¦ Upload Docker image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # ============================================================================
  # CONTINUOUS DEPLOYMENT
  # ============================================================================

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: http://localhost:8001
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp

      - name: ğŸ³ Load Docker image
        run: docker load --input /tmp/image.tar

      - name: ğŸƒ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          
          # Stop existing staging container if running
          docker stop cicd-demo-staging || true
          docker rm cicd-demo-staging || true
          
          # Run new container
          docker run -d \
            --name cicd-demo-staging \
            --restart unless-stopped \
            -p 8001:3000 \
            -e ENV=staging \
            cicd-demo-app:latest
          
          # Health check
          echo "â³ Waiting for application to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8001/health >/dev/null 2>&1; then
              echo "âœ… Staging deployment successful!"
              break
            fi
            echo "â³ Attempt $i/30 - waiting for health check..."
            sleep 2
          done

      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests against staging..."
          curl -f http://localhost:8001/health
          curl -f http://localhost:8001/
          echo "âœ… Smoke tests passed!"

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://localhost:3000
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp

      - name: ğŸ³ Load Docker image
        run: docker load --input /tmp/image.tar

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          
          # Blue-Green deployment simulation
          docker stop cicd-demo-production || true
          docker rm cicd-demo-production || true
          
          # Deploy new version
          docker run -d \
            --name cicd-demo-production \
            --restart unless-stopped \
            -p 3000:3000 \
            -e ENV=production \
            cicd-demo-app:latest
          
          # Health check
          echo "â³ Waiting for application to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/health >/dev/null 2>&1; then
              echo "âœ… Production deployment successful!"
              break
            fi
            echo "â³ Attempt $i/30 - waiting for health check..."
            sleep 2
          done

      - name: ğŸ§ª Run production smoke tests
        run: |
          echo "ğŸ§ª Running production smoke tests..."
          curl -f http://localhost:3000/health
          curl -f http://localhost:3000/
          echo "âœ… Production smoke tests passed!"

      - name: ğŸ“¢ Notify deployment success
        if: success()
        run: |
          echo "ğŸ‰ Production deployment completed successfully!"
          echo "ğŸ“Š Deployment Summary:"
          echo "- Version: ${{ github.sha }}"
          echo "- Branch: ${{ github.ref }}"
          echo "- URL: http://localhost:3000"

  # ============================================================================
  # POST-DEPLOYMENT
  # ============================================================================

  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: ğŸ§¹ Clean up artifacts
        run: echo "ğŸ§¹ Cleaning up temporary artifacts..."